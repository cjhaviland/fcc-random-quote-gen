<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Gen</title>
  <script src="https://use.fontawesome.com/eb243280a6.js"></script>
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <div id="quote">
        <blockquote class="blockquote blockquote-reverse">
          <p class="mb-0" id="quote-text"></p>
          <footer class="blockquote-footer" id="quote-author"></footer>
        </blockquote>
      </div>
      <button class="btn btn-default" id="new-quote">New Quote</button>
      <a class="btn btn-primary twitter-share-button" href="" target="_blank" alt ="Tweet this pen"><i class="fa fa-twitter" aria-hidden="true"></i></a>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
